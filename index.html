<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/output.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body class="bg-darkCyan">
  <section class="flex justify-center items-center min-h-screen">
    <div class="flex flex-col mx-7 bg-white rounded-t-lg rounded-b-lg w-80 drop-shadow-xl">
      <div class="">
        <img src="./images/bg-pattern-card.svg" class="rounded-t-lg" alt="">
      </div>
      <div class="flex flex-col items-center relative">
        <img src="./images/image-victor.jpg" class="rounded-full w-24 mb-3 absolute -top-10 border-4 border-white " alt="">
        <div class="flex flex-row mt-16">
          <p class="font-bold">Victor Crest</p>
          <p class="ml-3 opacity-40 ">26</p>
        </div>
        <p class="text-sm opacity-50 mt-3">London</p>
      </div>
      <div class="flex flex-row justify-evenly border-t-2 rounded-b-md mt-7 mb-5">
        <div class="flex flex-col items-center mt-3">
          <p class="font-bold">80K</p>
          <p class="text-xs opacity-50">Followers</p>
        </div>
        <div class="flex flex-col items-center mt-3">
          <p class="font-bold">803K</p>
          <p class="text-xs opacity-50">Likes</p>
        </div>
        <div class="flex flex-col items-center mt-3">
          <p class="font-bold">1.4K</p>
          <p class="text-xs opacity-50">Photos</p>
        </div>
      </div>
    </div>
  </section>
  <footer class=" text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Harsh</a>.
  </footer>
</body>
</html>
